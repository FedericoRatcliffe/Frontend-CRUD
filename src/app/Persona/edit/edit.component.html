<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3 style="text-align: center;">Modificar Datos</h3>
        </div>
        <div class="card-body">
            <form action="">

                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input type="text" class="form-control" [(ngModel)]="persona.name" name="name">
                </div>

                <div class="form-group">
                    <label for="">Apellido:</label>
                    <input type="text" class="form-control" [(ngModel)]="persona.apellidos" name="apellidos">
                </div>

                <button (click)="Actualizar(persona)" class="btn btn-warning">Actualizar</button>
            </form>

        </div>
    </div>
</div>
