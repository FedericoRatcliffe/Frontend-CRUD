<div class="containet">
    <div class="card">
        <div class="card-header">
            <h3>Turnos</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Fecha Turno</th>
                        <th>Medico</th>
                        <th>Paciente</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let turno of turno">
                        <td>{{turno.idturno}}</td>
                        <td>{{turno.fechaturno}}</td>
                        <td>{{turno.medico}}</td>
                        <td>{{turno.personaNombreApellido}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
